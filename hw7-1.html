<head>

  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">

  <script type="text/javascript"> // Change CSS

    window.onload = function () {

      // SECTION: Background Color

        document.getElementById("inputBackgroundColor").onchange = functionChangeBackgroundColor;

        function functionChangeBackgroundColor() {
          var inputBackgroundColor = document.querySelector('input[name="backgroundColor"]:checked').value;

          switch (inputBackgroundColor) {
            case 'white': 
              document.body.style.backgroundColor = 'white';
              break;
            case 'orange': 
              document.body.style.backgroundColor = '#FDE3A7';
              break;
            case 'blue':
              document.body.style.backgroundColor = '#C5EFF7';
              break;
          } // end switch
        } // end functionChangeBackgroundColor


      // SECTION: Font Size

        document.getElementById("inputFontSize").onchange = functionChangeFontSize;

        function functionChangeFontSize() {
          var inputFontSize = document.getElementById("inputFontSize").value;

          switch (inputFontSize) {
            case 'small': 
              // document.body.className = 'hw7p1__fontSize--small';
              // document.documentElement.setAttribute('class', 'hw7p1__fontSize--small');
              document.body.style.fontSize = '.875rem';
              break;
            case 'medium': 
              document.body.style.fontSize = '1rem';
              break;
            case 'large':
              document.body.style.fontSize = '1.25rem';
              break;
          } // end switch
        } // end functionChangeFontSize


      // SECTION: Font Family

        document.getElementById("inputFontFamily").onchange = functionChangeFontFamily;

        function functionChangeFontFamily() {
          var inputFontFamily = document.querySelector('input[name="fontFamily"]:checked').value;

          switch (inputFontFamily) {
            case 'sans-serif': 
              document.body.style.fontFamily = "'Roboto', sans-serif";
              break;
            case 'serif': 
              document.body.style.fontFamily = 'serif';
              break;
            case 'mono':
              document.body.style.fontFamily = 'monospace';
              break;
          } // end switch
        } // end functionChangeFontFamily


      // SECTION: Font Style & Weight

        document.getElementById("inputFontStyle").onchange = functionChangeFontStyle;

        function functionChangeFontStyle() {

          var fontStyleItalic = document.getElementById("fontStyleItalic");
          var fontWeightBold = document.getElementById("fontWeightBold");

          if (fontStyleItalic.checked === true) {
            document.body.style.fontStyle = 'italic';
          } else {
            document.body.style.fontStyle = 'normal';
          }

          if (fontWeightBold.checked === true) {
            document.body.style.fontWeight = '700';

          } else {
            document.body.style.fontWeight = '400';
          }

        } // end functionChangeFontStyle



    } // end all
        
  </script>

</head>

<body>

    <nav>
      <ul>

          <a href="hw7-3.html">

        </li>
      </ul>
    </nav>
  </header>

  <main class="container">

    <h2>Part 1: Page Layout and Formatting</h2>

    <form id="formChangeCSS">

      <!--Radio group-->
      <fieldset class="inputInline" id="inputBackgroundColor">
        <legend>Background color:</legend>

        <div>
          <input type="radio" id="backgroundColorChoice1" name="backgroundColor" value="white" checked>
          <label for="backgroundColorChoice1">White</label>
        </div>

        <div>
          <input type="radio" id="backgroundColorChoice2" name="backgroundColor" value="orange">
          <label for="backgroundColorChoice2">Orange</label>
        </div>

        <div>
          <input type="radio" id="backgroundColorChoice3" name="backgroundColor" value="blue">
          <label for="backgroundColorChoice3">Blue</label>
        </div>
      </fieldset>
      
      <!--Dropdown-->
      <label for="inputFontSize">Font size:</label>
      <select id="inputFontSize" name="inputFontSize">
        <!-- <option value="">Select a size</option> -->
        <option value="small">14px</option> 
        <option value="medium" selected="selected">16px</option>
        <option value="large">18px</option>
      </select>

      <!--Radio group-->
      <fieldset class="inputInline" id="inputFontFamily">
        <legend>Font family:</legend>

        <div>
          <input type="radio" id="fontFamilyChoice2" name="fontFamily" value="sans-serif" checked>
          <label for="fontFamilyChoice2">Sans-serif</label>
        </div>

        <div>
          <input type="radio" id="fontFamilyChoice1" name="fontFamily" value="serif">
          <label for="fontFamilyChoice1">Serif</label>
        </div>

        <div>
          <input type="radio" id="fontFamilyChoice3" name="fontFamily" value="mono">
          <label for="fontFamilyChoice3">Monospace</label>
        </div>
      </fieldset>

      <!--Check group-->
      <fieldset class="inputInline" id="inputFontStyle">
        <legend>Font style &amp; weight:</legend>
        <div>
          <input type="checkbox" id="fontWeightBold" name="fontStyle" value="bold">
          <label for="fontWeightBold">Bold</label>
        </div>
        <div>
          <input type="checkbox" id="fontStyleItalic" name="fontStyle" value="italic">
          <label for="fontStyleItalic">Italic</label>
        </div>
      </fieldset>

      <!--Radio group-->
