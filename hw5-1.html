  <script type="text/javascript"> // Form validation
    $(document).ready(function() {
      $('#formMixedInput').validate({

        rules: {
          name: {
            required: true,
          },
          contact: {
            required: true,
            minlength: 1,
          },
          interest: {
            required: true,
            minlength: 1,
          },
          favoriteSeason: {
            required: true,
          }
        },

        messages: { 
          "contact": "Please select one item.",
          "interest": "Please select at least one item."            
        },

        errorPlacement: function( error, element ) {
          if(element.attr("name") === "contact" || element.attr("name") === "interest") {
            element.parent().parent().append(error);
          } else {
            error.insertAfter(element); // standard behaviour
          }
        },

        submitHandler: storeFormInfo

      });
    });
  </script>

  </script>

<body>

  <main class="container">

    <h2>Part 1: Mixed Input Form</h2>

    <form id="formMixedInput">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" autofocus>

      <!--Radio group-->
      <fieldset class="inputInline">
        <legend>Select your preferred contact method:</legend>

        <div>
          <input type="radio" id="contactChoice1" name="contact" value="email">
          <label for="contactChoice1">Email</label>
        </div>

        <div>
          <input type="radio" id="contactChoice2" name="contact" value="phone">
          <label for="contactChoice2">Phone</label>
        </div>

        <div>
          <input type="radio" id="contactChoice3" name="contact" value="mail">
          <label for="contactChoice3">Mail</label>
        </div>

      </fieldset>

      <!--Check group-->
      <fieldset class="inputInline">
        <legend>Select your interests:</legend>
        <div>
          <input type="checkbox" id="coding" name="interest" value="coding">
          <label for="coding">Coding</label>
        </div>
        <div>
          <input type="checkbox" id="music" name="interest" value="music">
          <label for="music">Music</label>
        </div>
        <div>
          <input type="checkbox" id="art" name="interest" value="art">
          <label for="art">Art</label>
        </div>
        <div>
          <input type="checkbox" id="sports" name="interest" value="sports">
          <label for="sports">Sports</label>
        </div>
        <div>
          <input type="checkbox" id="cooking" name="interest" value="cooking">
          <label for="cooking">Cooking</label>
        </div>
      </fieldset>

      <label for="favoriteSeason">Select your favorite season:</label>
      <select id="favoriteSeason" name="favoriteSeason">
        <option value="">Select a season</option>
        <option value="spring">Spring</option> 
        <option value="summer">Summer</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
      </select>

      <button type="submit" class="primary">Submit</button>

    </form>

    
  </main>

</body>
