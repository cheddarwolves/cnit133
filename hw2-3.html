  <!-- Script to fade answers using jQuery -->
  <script>
    $(document).ready(function(){
        $("#fade").click(function(){
            $("#results").fadeTo("slow", 0.15);
        });
    });
  </script>

  <script>

    function displayIntegerTypeResults() {

      // Turn user's number inputs into variables

      var number1 = document.forms["numInputs"].elements["number1"].value;
      var number2 = document.forms["numInputs"].elements["number2"].value;
      var number3 = document.forms["numInputs"].elements["number3"].value;
      var number4 = document.forms["numInputs"].elements["number4"].value;
      var number5 = document.forms["numInputs"].elements["number5"].value;

      // Convert inputs to integers

      number1 = parseInt(number1);
      number2 = parseInt(number2);
      number3 = parseInt(number3);
      number4 = parseInt(number4);
      number5 = parseInt(number5);

      // Declare and initialize empty counters

      var countOfPositiveIntegers = 0;
      var countOfNegativeIntegers = 0;
      var countOfZeros = 0;

      // Create function to check integer type and increment counter

      function countIntegerType(integer) {

        if (integer > 0) {
          countOfPositiveIntegers++;
        } else if (integer < 0) {
          countOfNegativeIntegers++;
        } else if (integer === 0) {
          countOfZeros++;
        }

      } 

      // Run function on each input

      countIntegerType(number1);
      countIntegerType(number2);
      countIntegerType(number3);
      countIntegerType(number4);
      countIntegerType(number5);

      // Show count results on page

      document.getElementById('pos').innerHTML = 'Positive numbers: ' + countOfPositiveIntegers;
      document.getElementById('neg').innerHTML = 'Negative numbers: ' + countOfNegativeIntegers;
      document.getElementById('zero').innerHTML = 'Zeros: ' + countOfZeros;

   }

  </script>

</head>

  <main class="container">

    <h2>Part 3: jQuery</h2>

    <div class="flex">
      <div id="form">

        <form name="numInputs">
          <label for="number1">Number 1</label>
          <input type="number" id="number1" name="number1" autofocus>
          <label for="number2">Number 2</label>

          <button class="primary" type="button" onclick="displayIntegerTypeResults()">Submit</button>
          <button id="fade" type="button">Fade</button>

      <div id="results" class="callout">
