    <script>

      document.write("<table><tr><th>Number</th><th>Square</th><th>Cube</th></tr>");
      document.write("<tr class='alignRight'><td>" + 1 + "</td>" + "<td>" + Math.pow(1,2) + "</td>" + "<td>" + Math.pow(1,3) + "</td></tr>"); 
      document.write("<tr class='alignRight'><td>" + 2 + "</td>" + "<td>" + Math.pow(2,2) + "</td>" + "<td>" + Math.pow(2,3) + "</td></tr>"); 
      document.write("<tr class='alignRight'><td>" + 3 + "</td>" + "<td>" + Math.pow(3,2) + "</td>" + "<td>" + Math.pow(3,3) + "</td></tr>"); 
      document.write("<tr class='alignRight'><td>" + 4 + "</td>" + "<td>" + Math.pow(4,2) + "</td>" + "<td>" + Math.pow(4,3) + "</td></tr>");
      document.write("<tr class='alignRight'><td>" + 5 + "</td>" + "<td>" + Math.pow(5,2) + "</td>" + "<td>" + Math.pow(5,3) + "</td></tr>");
      document.write("<tr class='alignRight'><td>" + 6 + "</td>" + "<td>" + Math.pow(6,2) + "</td>" + "<td>" + Math.pow(6,3) + "</td></tr>");
      document.write("</table>");
